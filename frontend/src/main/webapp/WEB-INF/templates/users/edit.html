<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../../static/node_modules/bootstrap/dist/css/bootstrap.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../../static/node_modules/bootstrap-select/dist/css/bootstrap-select.css"
          th:href="@{/css/bootstrap-select.min.css}"/>
</head>
<body>
<!--<div th:replace="_header :: navbar"></div>-->
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Редактирование пользователя</h3>
                </div>
                <div class="panel-body">
                    <!--/*@thymesVar id="user" type="ru.eninja.domain.User"*/-->
                    <form role="form" th:object="${user}" action="edit.html" th:action="@{/users/edit}" method="post">
                        <div class="form-group">
                            <input th:field="*{id}" type="number" placeholder="Id"
                                   class="form-control" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <input th:field="*{login}" type="text" placeholder="Login" class="form-control"
                                   required="required" autofocus="autofocus"/>
                            <span th:errors="*{login}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input th:field="*{password}" type="text" placeholder="Password" class="form-control"
                                   required="required"/>
                            <span th:errors="*{password}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input th:field="*{email}" type="email" placeholder="Email" class="form-control"
                                   required="required"/>
                            <span th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <select id="role" th:field="*{roles}" class="selectpicker form-control" multiple="multiple">
                                <!--/*@thymesVar id="roleList" type="java.util.List<ru.eninja.domain.Role>"*/-->
                                <option th:each="r: ${roleList}"
                                        th:value="${{r}}"
                                        th:text="${r.authority}">
                                    User
                                </option>
                            </select>
                            <span th:errors="*{roles}" class="text-danger"></span>

                        </div>
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Создать"/>
                    </form>
                </div>
            </div>
            <div th:replace="_alerts :: success"></div>
            <div th:replace="_alerts :: error"></div>
        </div>
    </div>
</div>

<script src="../../../static/node_modules/jquery/dist/jquery.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../../../static/node_modules/bootstrap/dist/js/bootstrap.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../../static/node_modules/bootstrap-select/js/bootstrap-select.js"
        th:src="@{/js/bootstrap-select.js}"></script>
</body>
</html>
